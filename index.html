<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="icons8-bike-32.png" />
    <title>Bike Slider</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <h1>Slider</h1>
        <div class="gallery">
          <figure class="card">
            <img src="peakpx.jpg" alt="image1" />
            <figcaption>Aprilia Rs</figcaption>
          </figure>
          <figure class="card">
            <img src="peakpx (1).jpg" alt="image2" />
            <figcaption>Ktm</figcaption>
          </figure>
          <figure class="card">
            <img src="peakpx (2).jpg" alt="image3" />
            <figcaption>Ducati</figcaption>
          </figure>
          <figure class="card">
            <img src="peakpx (3).jpg" alt="image4" />
            <figcaption>Apache</figcaption>
          </figure>
          <figure class="card">
            <img src="peakpx (4).jpg" alt="image5" />
            <figcaption>BMW</figcaption>
          </figure>
          <figure class="card">
            <img src="peakpx (7).jpg" alt="image6" />
            <figcaption>YAMAHA</figcaption>
          </figure>
          <figure class="card">
            <img src="peakpx (8).jpg" alt="image7" />
            <figcaption>KAWASAKI</figcaption>
          </figure>
          <figure class="card">
            <img src="peakpx (9).jpg" alt="image8" />
            <figcaption>Royal Enfield</figcaption>
          </figure>
          <figure class="card">
            <img src="peakpx (10).jpg" alt="image9" />
            <figcaption>HONDA</figcaption>
          </figure>
        </div>
      </div>
    </div>
  </body>
</html>
